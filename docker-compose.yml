version: '3.1'services:  mongo:    image: 'localhost/mongo'    ports:    - '27017:27017'    environment:      MONGO_INITDB_ROOT_USERNAME: admin      MONGO_INITDB_ROOT_PASSWORD: admin  mongo-express:    image: 'localhost/mongo-express'    ports:    - '8081:8081'    environment:      ME_CONFIG_MONGODB_ADMINUSERNAME: admin      ME_CONFIG_MONGODB_ADMINPASSWORD: admin    depends_on:    - mongo    mongo-init:      image: 'localhost/mongo'      environment:        MONGO_INITDB_ROOT_USERNAME: admin        MONGO_INITDB_ROOT_PASSWORD: admin      volumes:      - './scripts:/scripts'      command: /scripts/import.sh      depends_on:      - mongo-expressvolumes:  dbfiles: null